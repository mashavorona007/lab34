{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <h2>Settings</h2>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form action="#" method="POST">
        {% csrf_token %}
        {{ settingsForm.as_p }}
        <input type="submit" />
    </form>
    
{% endblock %}
